<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Model - DieCast Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/shared.css" rel="stylesheet">
    <link href="/pages/add-model/add-model.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#e74c3c',
                        secondary: '#3498db',
                        dark: '#2c3e50',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <!-- Floating Sidebar Navigation -->
    <nav id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-white/10 backdrop-blur-lg shadow-2xl border-r border-white/20 z-50 transition-all duration-300 transform -translate-x-full md:translate-x-0">
        <div class="flex flex-col h-full p-4">
            <!-- Logo/Brand and Toggle -->
            <div class="mb-8 flex items-center justify-between">
                <a class="flex items-center gap-2 text-white font-bold text-xl hover:text-white transition-all duration-300 sidebar-brand" href="/">
                    <i class="fas fa-car text-2xl bg-gradient-to-r from-purple-500 to-purple-700 bg-clip-text text-transparent drop-shadow-lg"></i> 
                    <span class="sidebar-text hidden md:inline">DieCast Tracker</span>
                </a>
                <button id="sidebar-collapse-btn" class="hidden md:flex items-center justify-center w-8 h-8 text-white/80 hover:text-white hover:bg-white/15 rounded-lg transition-all duration-300" aria-label="Toggle sidebar">
                    <i class="fas fa-chevron-left sidebar-collapse-icon"></i>
                </button>
            </div>
            
            <!-- Navigation Links -->
            <div class="flex flex-col space-y-2 flex-1">
                <a class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/90 font-semibold hover:bg-white/15 transition-all duration-300 hover:text-white sidebar-link" href="/" title="Home">
                    <i class="fas fa-home w-5 flex-shrink-0"></i> <span class="sidebar-text">Home</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-3 rounded-xl text-white font-semibold bg-gradient-to-r from-purple-500/30 to-purple-700/30 border border-white/20 shadow-lg transition-all duration-300 sidebar-link" href="/add" title="Add Model">
                    <i class="fas fa-plus w-5 flex-shrink-0"></i> <span class="sidebar-text">Add Model</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/90 font-semibold hover:bg-white/15 transition-all duration-300 hover:text-white sidebar-link" href="/add-field" title="Add Field">
                    <i class="fas fa-columns w-5 flex-shrink-0"></i> <span class="sidebar-text">Add Field</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/90 font-semibold hover:bg-white/15 transition-all duration-300 hover:text-white sidebar-link" href="/analytics" title="Analytics">
                    <i class="fas fa-chart-line w-5 flex-shrink-0"></i> <span class="sidebar-text">Analytics</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/90 font-semibold hover:bg-white/15 transition-all duration-300 hover:text-white sidebar-link" href="/preorders" title="Preorders">
                    <i class="fas fa-shopping-cart w-5 flex-shrink-0"></i> <span class="sidebar-text">Preorders</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/90 font-semibold hover:bg-white/15 transition-all duration-300 hover:text-white sidebar-link" href="/series" title="Series Management">
                    <i class="fas fa-cogs w-5 flex-shrink-0"></i> <span class="sidebar-text">Series Management</span>
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Sidebar Toggle Button (Mobile) -->
    <button id="sidebar-toggle" class="fixed top-4 left-4 z-50 md:hidden bg-white/10 backdrop-blur-lg text-white border-2 border-white/30 rounded-lg px-3 py-2 hover:bg-white/20 transition-colors" type="button" aria-label="Toggle sidebar">
        <i class="fas fa-bars text-xl"></i>
    </button>
    
    <!-- Sidebar Overlay (Mobile) -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 md:hidden hidden" onclick="document.getElementById('sidebar').classList.add('-translate-x-full'); document.getElementById('sidebar-overlay').classList.add('hidden');"></div>

    <!-- Main Content -->
    <main id="main-content" class="pb-8 md:ml-64 transition-all duration-300">
        <div class="container mx-auto max-w-4xl px-4 pt-8">
            <a href="/" class="inline-flex items-center gap-2 text-red-500 no-underline font-medium mb-4 hover:text-red-600 transition-colors">
                <i class="fas fa-arrow-left"></i>
                Back to Collection
            </a>

            <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                    <i class="fas fa-plus-circle text-red-500"></i>
                    Add New Model
                </h2>

                <div id="success-message" class="bg-green-50 text-green-700 p-4 rounded-lg border border-green-200 mb-4 hidden"></div>
                <div id="error-message" class="bg-red-50 text-red-700 p-4 rounded-lg border border-red-200 mb-4 hidden"></div>

                <form id="add-model-form">
                    <div class="mb-6">
                        <label for="model-name" class="block mb-2 font-semibold text-gray-700">
                            <i class="fas fa-car text-red-500 mr-2"></i>
                            Model Name *
                        </label>
                        <input type="text" id="model-name" name="model_name" required placeholder="e.g., 2020 Koenigsegg Jesko" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-all">
                    </div>

                    <div class="mb-6">
                        <label for="series" class="block mb-2 font-semibold text-gray-700">
                            <i class="fas fa-layer-group text-red-500 mr-2"></i>
                            Series *
                        </label>
                        <select id="series" name="series" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-all bg-white">
                            <option value="">Select Series...</option>
                        </select>
                    </div>

                    <div class="mb-6">
                        <label for="subseries" class="block mb-2 font-semibold text-gray-700">
                            <i class="fas fa-list text-red-500 mr-2"></i>
                            Subseries *
                        </label>
                        <select id="subseries" name="subseries" required disabled class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-all bg-gray-100">
                            <option value="">Select Series first...</option>
                        </select>
                    </div>

                    <div class="flex gap-4 justify-center mt-8">
                        <button type="button" id="cancel-btn" class="flex items-center gap-2 px-8 py-4 bg-gray-100 text-gray-700 rounded-lg font-medium border-2 border-gray-300 hover:bg-gray-200 hover:border-gray-400 transition-all duration-300 hover:-translate-y-0.5 text-lg">
                            <i class="fas fa-times"></i>
                            Cancel
                        </button>
                        <button type="submit" id="submit-btn" class="flex items-center gap-2 px-8 py-4 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg font-medium hover:from-red-600 hover:to-red-700 transition-all duration-300 hover:-translate-y-0.5 hover:shadow-lg text-lg">
                            <i class="fas fa-plus"></i>
                            Add to Collection
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 text-center py-6 mt-8">
        <div class="container mx-auto max-w-7xl px-4">
            <p>&copy; 2024 DieCast Tracker. Built with FastAPI and modern web technologies.</p>
        </div>
    </footer>

    <script>
        // Sidebar toggle button (mobile)
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        
        if (sidebarToggle && sidebar && sidebarOverlay) {
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
                sidebarOverlay.classList.toggle('hidden');
            });
        }
    </script>
    <script src="/static/sidebar.js"></script>
    <script src="/pages/add-model/add-model.js"></script>
</body>
</html>
