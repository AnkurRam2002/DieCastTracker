<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Model - DieCast Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <style>
        .form-section {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 4px 15px var(--shadow);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--white);
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .btn-large {
            padding: 15px 30px;
            font-size: 1.1rem;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid #c3e6cb;
            margin-bottom: 1rem;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid #f5c6cb;
            margin-bottom: 1rem;
            display: none;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 1rem;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .back-link:hover {
            color: #c0392b;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-car"></i> DieCast Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/add">
                            <i class="fas fa-plus"></i> Add Model
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analytics">
                            <i class="fas fa-chart-line"></i> Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/series">
                            <i class="fas fa-cogs"></i> Series Management
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Collection
            </a>

            <div class="form-section">
                <h2 style="margin-bottom: 1.5rem; color: var(--dark-color);">
                    <i class="fas fa-plus-circle"></i>
                    Add New Model
                </h2>

                <div id="success-message" class="success-message"></div>
                <div id="error-message" class="error-message"></div>

                <form id="add-model-form">
                    <div class="form-group">
                        <label for="model-name">
                            <i class="fas fa-car"></i>
                            Model Name *
                        </label>
                        <input type="text" id="model-name" name="model_name" required placeholder="e.g., 2020 Koenigsegg Jesko">
                    </div>

                    <div class="form-group">
                        <label for="series">
                            <i class="fas fa-layer-group"></i>
                            Series *
                        </label>
                        <select id="series" name="series" required>
                            <option value="">Select Series...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="subseries">
                            <i class="fas fa-list"></i>
                            Subseries *
                        </label>
                        <select id="subseries" name="subseries" required disabled>
                            <option value="">Select Series first...</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancel-btn" class="btn btn-secondary btn-large">
                            <i class="fas fa-times"></i>
                            Cancel
                        </button>
                        <button type="submit" id="submit-btn" class="btn btn-primary btn-large">
                            <i class="fas fa-plus"></i>
                            Add to Collection
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 DieCast Tracker. Built with FastAPI and modern web technologies.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/add_model.js"></script>
</body>
</html>
